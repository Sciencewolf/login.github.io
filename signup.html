<!DOCTYPE html>
<html lang="en">
<head>

    <title>Create account</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="stylesignup.css">
    
</head>
<body>
    <div class="main">
        <div class="login">
    
            <div class="items">
                <h1>Create account</h1>
                <div class="input">
                    <input type="text" id="input-field" placeholder="Email">
                </div>
                <div class="input">
                    <input type="password" id="input-field2" placeholder="Password">
                </div>
    
                <div class="btn-div">
                    <img src="https://img.icons8.com/ios-filled/30/FFFFFF/show-password.png"
                     alt="eye-icon" onclick="setPasswordVisibility()">
                </div>
    
                <div class="btn">
                    <button class="btn-style">Log in</button>
                </div>
    
                <span class="span">
                    OR
                </span>
    
                <div class="signup">
                    <button class="btn-signup">Create account</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
