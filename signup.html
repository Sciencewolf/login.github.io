<!DOCTYPE html>
<html lang="en">
<head>

    <title>Create account</title>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import files -->
    <link rel="stylesheet" href="stylesignup.css">

    <!-- Set favicon -->
    <link rel="icon" href="https://img.icons8.com/ios-glyphs/40/null/login-rounded.png" type="image/png">

    <!-- Get font-family -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Secular+One">

</head>
<body>

    <h1>Create account</h1><br>
    <div class="main">
        
        <div class="create">
            <div class="items">
                <div class="btn-sign">
                    <span class="btn-sign-span">
                        
                        <span class="btn-span">
                        <button class="btn-sign-child" type="button">
                            <img src="https://img.icons8.com/color/30/null/google-logo.png" 
                            alt="Google logo">
                            <span>Continue with Google</span></button>
                        </span>
                    </span>
                    <br>

                    <span class="btn-sign-span">
                        <span class="btn-span">
                        <button class="btn-sign-child" type="bu">
                            <img src="https://img.icons8.com/ios-glyphs/30/null/mac-os.png" 
                            alt="Apple logo"/>
                            Continue with Apple</button>
                        </span>
                    </span>
                    
                </div>
                <span class="span">
                    OR
                </span>
                <div class="input">
                    <input type="text" id="input-field" placeholder="Email">
                </div>
    
                <div class="signup">
                    <button class="btn-signup">Create account</button>
                </div>

                <div class="have-acc">
                    <h4>Already have an account?<a href="index.html"> Log in</a></h4>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <span class="ftr-span">
        <a href="https://github.com/Sciencewolf/login_page" target="_blank">
            Source code
        </a>
        <img src="https://img.icons8.com/windows/32/null/github.png" alt="Github logo"/>
    </span>
    </div>
</body>
</html>
