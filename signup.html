<!DOCTYPE html>
<html lang="en">
<head>

    <title>Create account</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="stylesignup.css">
    
</head>
<body>
    <div class="main">
        <h1>Create account</h1>
        <div class="create">
            <div class="items">
                <div class="btn-sign">
                    <span class="btn-sign-span">
                        <img src="https://img.icons8.com/color/30/null/google-logo.png" alt="Google logo">
                        <button class="btn-sign-child">Continue with Google</button>
                    </span>
                    <br>

                    <span class="btn-sign-span">
                        <img src="https://img.icons8.com/ios-glyphs/30/null/mac-os.png" alt="Apple logo"/>
                        <button class="btn-sign-child">Continue with Apple</button>
                    </span>
                    
                </div>
                <span class="span">
                    OR
                </span>
                <div class="input">
                    <input type="text" id="input-field" placeholder="Email">
                </div>
    
                <div class="signup">
                    <button class="btn-signup">Create account</button>
                </div>

                <div class="have-acc">
                    <h4><a href="index.html">Already have account?</a></h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
