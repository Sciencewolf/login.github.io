<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login page</title>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import files -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js" type="text/javascript"></script>
    
    <!-- Set favicon -->
    <link rel="icon" href="https://img.icons8.com/ios-glyphs/40/null/login-rounded.png" type="image/png">

    <!-- Get font-family -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Secular+One">

</head>

<body>
    <h1>Good to see you again</h1>
    <br>

    <div class="main">
    <div class="login">

        <div class="items">
            <div class="input">
                <input type="text" id="input-field" placeholder="Email">
            </div>
            <div class="input">
                <input type="password" id="input-field2" placeholder="Password">
            </div>

            <div class="btn-div">
                <img src="https://img.icons8.com/ios-filled/30/FFFFFF/show-password.png"
                 alt="eye-icon" onclick="setPasswordVisibility()">
            </div>

            <div class="btn">
                <button class="btn-style">Log in</button>
            </div>

            <span class="span">
                OR
            </span>

            <div class="signup">
                <button class="btn-signup"><!-- <a href='signup.html' -->Create account</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
